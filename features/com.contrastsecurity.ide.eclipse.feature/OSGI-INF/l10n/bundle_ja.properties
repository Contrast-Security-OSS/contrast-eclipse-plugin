DESCRIPTION = コントラストセキュリティを使用してアプリケーションを計測し、アプリケーションの脆弱性をリアルタイムで可視化して、攻撃から防御します。\n \
コントラストは既存のSDLCプロセスと統合して、コードの脆弱性を簡単に表示および修正し、アプリケーションを保護します。\n \
Contrast for Eclipseプラグインは、開発者が問題をより迅速に解決できるように、アプリケーションの脆弱性をEclipse環境に直接リストします。
