FEATURE_NAME = Contrast IDE plugin for Eclipse
PROVIDER_NAME = Contrast Security
LICENSE_URL = LICENSE
DESCRIPTION = Instrument your applications with Contrast Security to gain real-time visibility to vulnerabilities in your application, and to defend them against attacks.\n\
Contrast integrates with your existing SDLC processes to provide an easy way to view and fix vulnerabilities in your code, and protect your applications.\n\
The Contrast for Eclipse plugin lists the vulnerabilities from your application directly in your Eclipse environment enabling developers to resolve issues faster.
